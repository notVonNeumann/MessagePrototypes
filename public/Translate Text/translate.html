  firebase.initializeApp(firebaseConfig);

  var myName = prompt("Enter your name");

<script>
	// listen for incoming messages
	firebase.database().ref("messages").on("child_added", function (snapshot) {
		var html = "";
		// give each message a unique ID
		html += "<li id='message-" + snapshot.key + "'>";
		// show delete button if message is sent by me
		if (snapshot.val().sender == myName) {
			html += "<button data-id='" + snapshot.key + "' onclick='deleteMessage(this);'>";
				html += "Delete";
			html += "</button>";
		}
		html += snapshot.val().sender + ": " + snapshot.val().message;
		html += "</li>";

		document.getElementById("messages").innerHTML += html;
	});
</script>

<script>
	async function sendMessage() {


		// get message
		var message = document.getElementById("message").value;
		var toLang = document.getElementById("translation").value;
		//Ask server to translate
		const messageToTranslate = {message,fromLang:"en",toLang};
		const options = {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json'
			},
			body: JSON.stringify(messageToTranslate)
		};
		const response = await fetch('/apitranslation', options);
		const data = await response.json();
		message = data.translatedMessage;

		// save in database
		firebase.database().ref("messages").push().set({
			"sender": myName,
			"message": message
		});

		// prevent form from submitting
		return false;
	}
</script>

<script>
    function deleteMessage(self) {
	// get message ID
	var messageId = self.getAttribute("data-id");

	// delete message
	firebase.database().ref("messages").child(messageId).remove();
    }

    // attach listener for delete message
    firebase.database().ref("messages").on("child_removed", function (snapshot) {
        // remove message node
        document.getElementById("message-" + snapshot.key).innerHTML = "This message has been removed";
    });
</script>

</head>
<body>
    <h1>Prototype</h1>

    <!-- create a list -->
<ul id="messages"></ul>

    <!-- create a form to send message -->
<form onsubmit="sendMessage(); return false;">
	<input id="message" placeholder="Enter message" autocomplete="off">
	<br>
	<p>Message Language</p>
	<select id = "messageLanguage">

	</select>
	<br>
	<p>Translate to: </p>
	<select id = "translationTarget">
		<option value = "af">Afrikaans</option>
		<option value = "ar">Arabic</option>
	</select>
	<input type="submit">
</form>
</body>
